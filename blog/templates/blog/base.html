<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>base</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!-- Alternative to Bootstrap 3 Glyphicons -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- medium style -->

      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
      <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  <!--custom css-->
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
  <body class='loader'>

    <nav class='navbar navbar-dark bg-dark techfont'>
      <div class="container">
        <ul class="navbar-nav align-items-center">
          <li> <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">MY BLOG</a> </li>
          <li><a class='nav-item nav-link' href="{%url 'about' %}">About</a> </li>
          <li><a class='nav-item nav-link' href="https://github.com/">Github</a> </li>
          <li><a class='nav-item nav-link' href="https://www.linkdin.com/">Linkdin</a> </li>
        </ul>
        <div class='navbar-nav align-items-center ml-auto'>
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{%url 'post_new' %}">New Post</a>
          <a class="nav-item nav-link" href="{%url 'post_draft_list' %}">Drafts</a>
          <a class="nav-item nav-link" href="{%url 'logout' %}">Log Out</a>

          <a>Welcome: {{ user.username }} </a>
          {% else %}
          <a class='nav-item nav-link' href="{% url 'login' %}" aria-label='login'>
            <span class= 'fa fa-user' aria-hidden='true'></span> </a>
          {% endif %}
        </div>
      </div>

    </nav>
    <div class="content contaniner">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block body_block %}
            {% endblock %}

          </div>

        </div>

      </div>

    </div>

  </body>
</html>
